<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Youtube Search</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <header role="banner">
    <h1>YouTube Video Search</h1>
  </header>
  <main role="main" aria-live="assertive">
    <form action="#" class="js-search-form">
      <label for="query">Enter Search Term for YouTube Library:</label>
      <input type="text" class="js-query" id="query" required>
      <button type="submit" class="searchButton">Search</button>
    </form>

    <h2 id="resultsHead" class="hidden">Results</h2>
    <div class="js-search-results">

    </div>
    <div class="js-navResults hidden">
      <button type="button" class="js-prev-results">PREV</button>
      <button type="button" class="js-next-results">NEXT</button>
    </div>
  </main>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
